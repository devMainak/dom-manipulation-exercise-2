<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

  <label for="countryInput">Enter your country:</label>
  <input id="countryInput" type="text"/>
  <button id="displayCountryButton">Display Country</button>
  <p id="displayCountryName"></p>


  <label for="websiteName">Enter a website name:</label>
  <input id="websiteName" type="text"/>
  <button id="displayHeadingButton">Display Heading</button>
  <h2 id="displayWebsiteHeading"></h2>
  
  <script>

    //Display country name
    const countryInput = document.getElementById("countryInput");
    const displayCountryButton = document.getElementById("displayCountryButton");
    const displayCountryName = document.getElementById("displayCountryName");

    displayCountryButton.addEventListener("click", function(){
      const country = countryInput.value;
      displayCountryName.textContent = `Your country is: ${country}.`
    });

    //Dsiplay website as heading
    const websiteName = document.getElementById("websiteName");
    const displayHeadingButton = document.getElementById("displayHeadingButton");
    const displayWebsiteHeading = document.getElementById("displayWebsiteHeading");

    displayHeadingButton.addEventListener("click", function(){
      const website = websiteName.value;
      displayWebsiteHeading.textContent = website;
    });

    //
    
  </script>
</body>

</html>
